<app-navbar></app-navbar>
<div class="container-fluid" id="lastArticles">
    <div class="d-flex justify-content-center align-items-center mt-5">
        <h1 class="me-3">Ultimi Articoli</h1>
        <div style="width: 1000px; border-bottom: 5px solid #545863;"></div>
    </div>
    <!-- riga uno grande  -->
    <div class="row">

        <div class="col-lg-6 g-0" *ngFor="let post of lastPost">
            <a [routerLink]="['/posts/', post.id]">
                <div class="d-flex justify-content-center" id="last" style="background: url('{{post.image}}') center / cover no-repeat;">
                    <div class="articleDato align-self-center">
                        <p class="infoArticle"><span> {{post.author}} </span> <span>{{post.date}}</span></p>
                        <p class="articleTitleSub"> {{post.title}}</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-lg-6">

            <div class="row">
                <!-- riga due piccola  -->
                <div class="col-md-6 g-0" *ngFor="let post of notLastPosts">
                    <a [routerLink]="['/posts/', post.id]">
                        <div class="d-flex justify-content-center" id="second" style="background: url('{{post.image}}') center / cover no-repeat;">
                            <div class="articleDato align-self-center">
                                <p class="infoArticle"><span> {{post.author}} </span> <span>{{post.date}}</span></p>
                                <p class="articleTitleSub"> {{post.title}}</p>
                            </div>
                        </div>
                    </a>
        </div>

    </div>
</div>
