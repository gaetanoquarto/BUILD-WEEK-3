<div class="container">
  <h1 class="text-center">Create new POST</h1>
  <div class="container">
    <div class="row">
      <div class="col">
        <div>
          <form (ngSubmit)="create(tdForm)" #tdForm="ngForm">
            <div>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" [ngModel]="newPost.title" name="title" class="form-control" required
                  #title="ngModel" />
              </div>
              <div class="form-group">
                <label for="subtitle">Subtitle</label>
                <input type="text" id="subtitle" [ngModel]="newPost.subtitle" name="subtitle" class="form-control" required
                  #subtitle="ngModel" />
              </div>
              <div class="form-group">
                <label for="body">Body</label>
                <textarea type="text" id="body" [ngModel]="newPost.body" name="body" class="form-control" required
                  #body="ngModel"></textarea>
              </div>
              <div class="form-group">
                <label for="title">Category</label>
                <select id="category" [ngModel]="newPost.category" name="category" class="form-select" required
                  #category="ngModel">
                  <option value="" selected></option>
                  <option value="Pc">Pc</option>
                  <option value="Playstation">Playstation</option>
                  <option value="Xbox">Xbox</option>
                  <option value="Nintendo">Nintendo</option>
                  <option value="Coding">Coding</option>
                </select>
              </div>
              <div class="form-group">
                <label for="date">Date</label>
                <input type="text" id="date" [ngModel]="newPost.date" name="date" class="form-control" #date="ngModel"
                  readonly />
              </div>
              <button type="submit" class="btn btn-primary mt-3" [disabled]="tdForm.invalid">
                Invia
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
